<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:p="http://primefaces.org/ui"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:h="http://java.sun.com/jsf/html">

<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
		<title>FactureToPrint</title>
		<style type="text/css">
            .ui-widget {
                font-size: 90%;
            }
            .info{
            	font-weight: bold;
            }
            
        </style>
</h:head>
<h:body>
	
		<i id="customheader" class="fa fa-fw fa-car" style="display:none"></i>        
		<h:form id="formFactureToPrint">
		 
		    <p:fieldset legend="Facture" style="margin-bottom:20px">
		        <h:panelGrid columns="2" cellpadding="7">
		            <p:graphicImage name="img/voiture-chauffeur.jpg" width="100" height="40"/>
		            <br></br>
		            <p:separator style="width:350px;height:5px"/>
		            <br></br>
		            <p:outputLabel value="N° de Facture: " />
		            <h:outputText value="#{FactureBean.facture.idFacture}" class="info"/>
		            
		            <p:outputLabel value="Date de Facturation: " />
		            <h:outputText value="#{FactureBean.facture.deFacturation}" class="info"/>
		            
		            <p:separator style="width:350px;height:5px"/>
		            <br></br>
		            <p:outputLabel value="Nom Client: " />
		            <h:outputText value="#{FactureBean.facture.reservation.client.nomClient}" class="info"/>
		            
		            <p:outputLabel value="Prénom Client: " />
		            <h:outputText value="#{FactureBean.facture.reservation.client.prenomClient}" class="info"/>
		            
		            <p:outputLabel value="Adresse Client: " />
		            <h:outputText value="#{FactureBean.facture.reservation.client.adressePostale}" class="info"/>
		            
		            <p:separator style="width:350px;height:5px"/>
		            <br></br>
		            <p:outputLabel value="Id Réservation: " />
		            <h:outputText value="#{FactureBean.facture.reservation.idreservation}" class="info"/>
		            
		            <p:outputLabel value="Id Voiture: " />
		            <h:outputText value="#{FactureBean.facture.reservation.voiture.idvoiture}" class="info"/>
		            
		            <p:outputLabel value="Type Voiture: " />
		            <h:outputText value="#{FactureBean.facture.reservation.voiture.typeVoiture}" class="info"/>
		            
		            <p:outputLabel value="Prix: " />
		            <h:outputText value="#{FactureBean.coutFacture}" class="info"/>
		        </h:panelGrid>
		    </p:fieldset>
		     
		</h:form>
		<p:commandButton value="Print" type="button" icon="ui-icon-print" style="display:block;margin-bottom: 20px">
    		<p:printer target="formFactureToPrint" />
		</p:commandButton>

</h:body>
</html>
