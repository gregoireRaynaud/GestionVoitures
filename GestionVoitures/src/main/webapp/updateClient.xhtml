<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:p="http://primefaces.org/ui"
xmlns:f="http://java.sun.com/jsf/core">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Modifier un client</title>
<h:link type="text/css" rel="stylesheet" href="/project/faces/javax.faces.resource/theme.css?ln=primefaces-start" />
</h:head>
<h:body>

	<h:form>
		<p:panel header="Modifier un client" style="margin-bottom:5px;">
			<h:panelGrid columns="1" cellpadding="3">
				<p:outputLabel value="Sélectionnez un client: " />
				<p:selectOneMenu id="id" value="#{ClientBean.idClient}"
					style="width:150px">
					<f:selectItem itemLabel="Choisissez un client" itemValue=""
						noSelectionOption="true" />
					<f:selectItems value="#{ClientBean.clients}" var="c"
						itemValue="#{c.idClient}" itemLabel="#{c.nomClient}" />
				</p:selectOneMenu>
				<h:outputText
					rendered="#{ClientBean.idClient} eq #{'Veuillez choisir un client'}"
					value="#{ClientBean.idClient}" />
				<p:message for="id" style="color: red"></p:message>
			</h:panelGrid>

			<p:separator />

			<p:commandButton ajax="false" value="Selectionner" icon="ui-icon-check"
				action="#{ClientBean.getClientById()}" />

		</p:panel>
	</h:form>
	<h:form>
		<p:growl id="msgs" showDetail="true" />

		<p:panel header="Modifier un client" style="margin-bottom:5px;">
			<h:panelGrid columns="1" cellpadding="3">
				<p:outputLabel value="Nom : " />
				<p:inputText id="nom" placeholder="#{ClientBean.client.nomClient}"
					requiredMessage="nom obligatoire" required="true"
					value="#{ClientBean.nomClient}" style="width:500px" />
				<p:message for="nom" style="color: red" />

				<p:outputLabel value="Prénom : " />
				<p:inputText id="prenom" placeholder="#{ClientBean.client.prenomClient}" requiredMessage="prénom obligatoire"
					required="true" value="#{ClientBean.prenomClient}"
					style="width:500px" />
				<p:message for="prenom" style="color: red" />

				<p:outputLabel value="Date de naissance : " />
				<p:inputText id="dateDeNaissance" placeholder="#{ClientBean.client.dateDeNaissance}"
					requiredMessage="date de naissance obligatoire" required="true"
					value="#{ClientBean.dateDeNaissance}" style="width:500px">
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</p:inputText>
				<p:message for="dateDeNaissance" style="color: red" />

				<p:outputLabel value="Numéro de téléphone : " />
				<p:inputText id="numeroTel" placeholder="#{ClientBean.client.numeroTel}"
					requiredMessage="numéro de téléphone obligatoire" required="true"
					value="#{ClientBean.numeroTel}" style="width:500px" />
				<p:message for="numeroTel" style="color: red" />

				<p:outputLabel value="Numéro de permis : " />
				<p:inputText id="numeroPermis" placeholder="#{ClientBean.client.numeroPermis}"
					requiredMessage="numéro de permis obligatoire" required="true"
					value="#{ClientBean.numeroPermis}" style="width:500px" />
				<p:message for="numeroPermis" style="color: red" />

				<p:outputLabel value="Adresse : " />
				<p:inputText id="adresse" placeholder="#{ClientBean.client.adressePostale}" requiredMessage="Adresse obligatoire"
					required="true" value="#{ClientBean.adressePostale}"
					style="width:500px" />
				<p:message for="adresse" style="color: red" />

				<p:outputLabel value="Adresse email: " />
				<p:inputText id="mail" placeholder="#{ClientBean.client.mail}" requiredMessage="Adresse email obligatoire"
					required="true" value="#{ClientBean.mail}" style="width:500px" />
				<p:message for="mail" style="color: red" />

				<p:outputLabel value="Pays : " />
				<p:inputText id="pays" placeholder="#{ClientBean.client.pays}" requiredMessage="Pays obligatoire"
					required="true" value="#{ClientBean.pays}" style="width:500px" />
				<p:message for="pays" style="color: red" />

				<p:outputLabel value="Date de délivrance du permis : " />
				<p:inputText id="dateDeDelivrance" placeholder="#{ClientBean.client.dateDeDelivrance}"
					requiredMessage="Date de délivrance du permis obligatoire"
					required="true" value="#{ClientBean.dateDeDelivrance}"
					style="width:500px">
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</p:inputText>
				<p:message for="dateDeDelivrance" style="color: red" />

				<p:outputLabel value="Lieu de naissance : " />
				<p:inputText id="lieuDeNaissance" placeholder="#{ClientBean.client.lieuDeNaissance}"
					requiredMessage="lieu de naissance obligatoire" required="true"
					value="#{ClientBean.lieuDeNaissance}" style="width:500px" />
				<p:message for="lieuDeNaissance" style="color: red" />

				<p:outputLabel value="Permis délivré par : " />
				<p:inputText id="delivrePar" placeholder="#{ClientBean.client.delivrerPar}" requiredMessage="Valeur obligatoire"
					required="true" value="#{ClientBean.delivrerPar}"
					style="width:500px" />
				<p:message for="delivrePar" style="color: red" />

			</h:panelGrid>

			<p:separator />

			<p:commandButton value="Modifier" update="msgs" icon="ui-icon-check"
				action="#{ClientBean.updateClient()}" />

		</p:panel>
	</h:form>

</h:body>
</html>
