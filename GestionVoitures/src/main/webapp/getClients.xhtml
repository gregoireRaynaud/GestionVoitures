<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Liste des clients</title>
	<h:link type="text/css" rel="stylesheet"
		href="/project/faces/javax.faces.resource/theme.css?ln=primefaces-start" />
</h:head>
<h:body>

	<ui:include src="navbar.xhtml"></ui:include>

	<b:panel title="Liste de tous les clients" look="primary">

		<h:form>

			<b:dataTable styleClass="table table-striped" var="clientD"
				value="#{ClientBean.clientsD}" rows="10" 
				widgetVar="customersTable" page-length="10"
				page-length-menu="5,10,25,50" lang="fr"
				style="text-align: center; vertical-align: center !important">

				<b:dataTableColumn label="Id">
				<h:outputText value="#{clientD.client.idClient}" />
				</b:dataTableColumn>

				<b:dataTableColumn label="Nom">
					<h:outputText value="#{clientD.client.nomClient}" />
				</b:dataTableColumn>

				<b:dataTableColumn label="Prénom">
					<h:outputText value="#{clientD.client.prenomClient}" />
				</b:dataTableColumn>

				<b:dataTableColumn label="Date de naissance">
					<h:outputText value="#{clientD.client.dateDeNaissance}" />
				</b:dataTableColumn>

				<b:dataTableColumn label="Num. de Tel.">
					<h:outputText value="#{clientD.client.numeroTel}" />
				</b:dataTableColumn>

				<b:dataTableColumn label="Num. de permis">
					<h:outputText value="#{clientD.client.numeroPermis}" />
				</b:dataTableColumn>

				<b:dataTableColumn label="Adresse postale">
					<h:outputText value="#{clientD.client.adressePostale}" />
				</b:dataTableColumn>

				<b:dataTableColumn label="Mail">
					<h:outputText value="#{clientD.client.mail}" />
				</b:dataTableColumn>

				<b:dataTableColumn label="Pays">
					<h:outputText value="#{clientD.client.pays}" />
				</b:dataTableColumn>

				<b:dataTableColumn label="Date de délivrance">
					<h:outputText value="#{clientD.client.dateDeDelivrance}" />
				</b:dataTableColumn>

				<b:dataTableColumn label="Lieu de naissance">
					<h:outputText value="#{clientD.client.lieuDeNaissance}" />
				</b:dataTableColumn>

				<b:dataTableColumn label="Permis délivré par">
					<h:outputText value="#{clientD.client.delivrerPar}" />
				</b:dataTableColumn>

				<b:dataTableColumn label="Dépenses">
					<h:outputText value="#{clientD.depenses}" />
				</b:dataTableColumn>


				<h:column label="Modification">
					<p:commandButton ajax="false" icon="ui-icon-pencil"
						style="border: 1px solid #27DBC3; background: #27DBC3; padding: 5px 20px; margin-right: 10px"
						actionListener="#{ClientBean.attrListener}"
						action="#{ClientBean.RedirectUpdateClient}">
						<f:attribute name="c" value="#{clientD}" />
					</p:commandButton>
				</h:column>
			</b:dataTable>

		</h:form>


	</b:panel>

</h:body>
</html>
