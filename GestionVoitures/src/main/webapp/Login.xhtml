<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:p="http://primefaces.org/ui"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:b="http://bootsfaces.net/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Login</title>
</h:head>
<h:body>    
 
 <h:form id="loginForm" prependId="false">
    <p:panel header="Login" look="primary" style="text-decoration:none;width:500px;margin:auto;margin-top:10%;" >
        <h:panelGrid columns="1" cellpadding="3">
        
            <p:outputLabel value="Username:  *" />
            <p:inputText id="username" required="true" value="#{LoginBean.username}"/>
            <p:message for="username"/>
            
            <p:outputLabel value="Password: *" />
           <p:password id="password" required="true" value="#{LoginBean.password}"/> 
            <p:message for="password"/>
         
        </h:panelGrid>
        <p:separator/>
        <p:commandButton id="saveButton" icon="ui-icon-check" action="#{LoginBean.doLogin}" value="Login" update="@form" ajax="false"/> 	
    </p:panel>
</h:form>   

</h:body>
</html>
