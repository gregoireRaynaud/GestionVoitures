<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:p="http://primefaces.org/ui"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:b="http://bootsfaces.net/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Ajouter une Facture</title>
</h:head>
<h:body>

<ui:include src="navbar.xhtml"></ui:include>

<h:form>
    <b:panel title="Ajouter une facture" look="primary" style="text-decoration:none;">
       
        <h:panelGrid columns="1" cellpadding="3">
            <p:outputLabel value="Date de Facturation: *" />
            <p:calendar id="txt1" value="#{FactureBean.deFacturation}" effect="fold" label="Date de Facturation" style="width:500px"/>
            <p:message for="txt1"/>
            
            <p:outputLabel value="Reservation associée: *" />
        	<p:selectOneMenu id="txt2" value="#{FactureBean.idReservation}"  label="Réservation: " effect="fold" editable="true" style="width:500px">
            	<f:selectItem itemLabel="Selectionner une réservation" itemValue="" noSelectionOption="true" /> 
            	<f:selectItems value="#{FactureBean.tabReservations}" var="resa" itemValue="#{resa.idreservation}" itemLabel="#{resa.idreservation}"/>
        	</p:selectOneMenu>
        	<p:message for="txt2"/>
        	
        	<p:outputLabel value="Agence associée: " />
        	<p:selectOneMenu id="txt3" value="#{FactureBean.idAgence}" label="Agence: " effect="fold" editable="true" style="width:500px">
            	<f:selectItem itemLabel="Selectionner une agence" itemValue="" noSelectionOption="true" /> 
            	<f:selectItems value="#{FactureBean.tabAgences}" var="ag" itemValue="#{ag.idAgence}" itemLabel="#{ag.idAgence}"/>
        	</p:selectOneMenu>
        	<p:message for="txt3" />
         
        </h:panelGrid>
        <p:separator/>
        <p:growl showDetail="true" globalOnly="true"/>
        <b:commandButton look="primary" value="Ajouter" ajax="false" update="@(form) @(growl)" icon="ui-icon-disk" action="#{FactureBean.addFacture}"/>
        	
    </b:panel>

</h:form>

</h:body>
</html>
