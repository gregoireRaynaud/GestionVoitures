<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:p="http://primefaces.org/ui"
xmlns:f="http://java.sun.com/jsf/core">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Modifier une réservation</title>
</h:head>
<h:body>

<h:form>
	 
	 <p:panel header="Modifier la réservation #{ReservationGetBean.reservation.idreservation}" style="margin-bottom:5px;">
	 <h:panelGrid columns="1" cellpadding="3">
		
		<p:outputLabel value="Prix :"/>
		<p:inputText id="prix" value="#{ReservationGetBean.r.prixReservation}" style="width:500px" required="true" requiredMessage="Veuillez remplir le champ"/>
		<p:message for="prix" style="color: red"/>
		
		<p:outputLabel value="Date de départ :"/>
		<p:calendar id="dateD" value="#{ReservationGetBean.r.dateSortie}" pattern="MM/dd/yyyy HH:mm" required="true" requiredMessage="Veuillez remplir le champ"/>
		<p:message for="dateD" style="color: red"></p:message>
		
		<p:outputLabel value="Date de retour :"/>
		<p:calendar id="dateR" value="#{ReservationGetBean.r.dateRetour}" pattern="MM/dd/yyyy HH:mm" required="true" requiredMessage="Veuillez remplir le champ"/>
		<p:message for="dateR" style="color: red"></p:message>

		</h:panelGrid>
		
		<p:separator />
		
		<p:commandButton value="Modifier" ajax="false" icon="ui-icon-pencil" action="#{ReservationGetBean.updateReservation}">
		</p:commandButton>
		
	</p:panel>
</h:form>

</h:body>
</html>
