<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:p="http://primefaces.org/ui"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:b="http://bootsfaces.net/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Modifier une voiture</title>
</h:head>
<h:body  style="background-image: url(resources/img/fond.jpg)">

<ui:include src="navbar.xhtml"></ui:include>

<h:form>
	 
	 <b:panel title="Modifier la voiture #{VoitureGetBean.voiture.idvoiture}" look="primary" style="width: 800px; margin: auto; background-color: #BFF5EF">
	 <h:panelGrid columns="1" cellpadding="3">
		
		<p:outputLabel value="Model :"/>
		<p:inputText id="model" value="#{VoitureGetBean.v.modelVoiture}" style="width:770px" required="true" requiredMessage="Veuillez remplir le champ"/>
		<p:message for="model"></p:message>
		
		<p:outputLabel value="Immatricule :"/>
		<p:inputText id="immatricule" value="#{VoitureGetBean.v.immatricule}" style="width:770px" required="true" requiredMessage="Veuillez remplir le champ"/>
		<p:message for="immatricule"></p:message>

		<p:outputLabel value="Kilometrage :"/>
		<p:inputText id="kilometrage" value="#{VoitureGetBean.v.kilometrage}" style="width:770px" required="true" requiredMessage="Veuillez remplir le champ"/>
		<p:message for="kilometrage"></p:message>

		<p:outputLabel value="Prix :"/>
		<p:inputText id="prix" value="#{VoitureGetBean.v.prixVoiture}" style="width:770px" required="true" requiredMessage="Veuillez remplir le champ"/>
		<p:message for="prix"></p:message>

		<p:outputLabel value="Type :"/>
		<p:selectOneMenu id="type" value="#{VoitureGetBean.v.typeVoiture}" style="width:770px" required="true" requiredMessage="Veuillez remplir le champ">
        	<f:selectItem itemLabel="Choisir" itemValue="" />
            <f:selectItem itemLabel="Citadine" itemValue="Citadine" />
            <f:selectItem itemLabel="Compact" itemValue="Compact" />
            <f:selectItem itemLabel="Familiale" itemValue="Familiale" />
            <f:selectItem itemLabel="Cabriolet" itemValue="Cabriolet" />
            <f:selectItem itemLabel="Break" itemValue="Break" />
            <f:selectItem itemLabel="4x4" itemValue="4x4" />
        </p:selectOneMenu>
        <p:message for="type"></p:message>
		
		<p:outputLabel value="Type de carburant :"/>
		<p:selectOneMenu id="typeC" value="#{VoitureGetBean.v.typeCarburant}" style="width:770px" required="true" requiredMessage="Veuillez remplir le champ">
        	<f:selectItem itemLabel="Choisir" itemValue="" />
            <f:selectItem itemLabel="Essence" itemValue="Essence" />
            <f:selectItem itemLabel="Diesel" itemValue="Diesel" />
            <f:selectItem itemLabel="Electrique" itemValue="Electrique" />
            <f:selectItem itemLabel="Hybride" itemValue="Hybride" />
        </p:selectOneMenu>
        <p:message for="typeC"></p:message>

		<p:outputLabel value="Etat :"/>
		<p:selectOneMenu id="etat" value="#{VoitureGetBean.v.etatVoiture}" style="width:770px" required="true" requiredMessage="Veuillez remplir le champ">
        	<f:selectItem itemLabel="Choisir" itemValue="" />
            <f:selectItem itemLabel="Neuf" itemValue="Neuf" />
            <f:selectItem itemLabel="Très bon état" itemValue="Très bon état" />
            <f:selectItem itemLabel="Bon état" itemValue="Bon état" />
            <f:selectItem itemLabel="Etat moyen" itemValue="Etat moyen" />
            <f:selectItem itemLabel="Mauvais état" itemValue="Mauvais état" />
        </p:selectOneMenu>
        <p:message for="etat"></p:message>

		</h:panelGrid>
		
		<p:separator />
		
		<b:commandButton look="primary" value="Modifier" ajax="false" icon="ui-icon-pencil" action="#{VoitureGetBean.updateVoiture}">
		</b:commandButton>
		
	</b:panel>
</h:form>

</h:body>
</html>
