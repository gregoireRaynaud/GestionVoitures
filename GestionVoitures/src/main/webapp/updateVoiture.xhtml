<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:p="http://primefaces.org/ui"
xmlns:f="http://java.sun.com/jsf/core">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Modifier une voiture</title>
</h:head>
<h:body>

<h:form>
	 
	 <p:panel header="Modifier la voiture #{VoitureGetBean.voiture.idvoiture}" style="margin-bottom:5px;">
	 <h:panelGrid columns="1" cellpadding="3">
		
		<p:inputText id="model" value="#{VoitureGetBean.modelVoiture}" style="width:500px" placeholder="#{VoitureGetBean.voiture.modelVoiture}"/>
		<p:message for="model" style="color: red"/>
		<h:outputText value="#{VoitureGetBean.modelVoiture}" />
		
		<p:outputLabel value="Immatricule :"/>
		<p:inputText id="immatricule" value="#{VoitureGetBean.immatricule}" style="width:500px" placeholder="#{VoitureGetBean.voiture.immatricule}"/>
		<p:message for="immatricule" style="color: red"/>
		<h:outputText value="#{VoitureGetBean.immatricule}" />

		<p:outputLabel value="Kilometrage :"/>
		<p:inputText id="kilometrage" value="#{VoitureGetBean.kilometrage}" style="width:500px" placeholder="#{VoitureGetBean.voiture.kilometrage}"/>
		<p:message for="kilometrage" style="color: red"/>
		<h:outputText value="#{VoitureGetBean.kilometrage}" />

		<p:outputLabel value="Prix :"/>
		<p:inputText id="prix" value="#{VoitureGetBean.prixVoiture}" style="width:500px" placeholder="#{VoitureGetBean.voiture.prixVoiture}"/>
		<p:message for="prix" style="color: red"></p:message>
		<h:outputText value="#{VoitureGetBean.prixVoiture}" />

		<p:outputLabel value="Type :"/>
		<p:selectOneMenu id="type" value="#{VoitureGetBean.typeVoiture}" style="width:500px" placeholder="#{VoitureGetBean.voiture.typeVoiture}">
        	<f:selectItem itemLabel="Choisir" itemValue="" />
            <f:selectItem itemLabel="Citadine" itemValue="Citadine" />
            <f:selectItem itemLabel="Compact" itemValue="Compact" />
            <f:selectItem itemLabel="Familiale" itemValue="Familiale" />
            <f:selectItem itemLabel="Cabriolet" itemValue="Cabriolet" />
            <f:selectItem itemLabel="Break" itemValue="Break" />
            <f:selectItem itemLabel="4x4" itemValue="4x4" />
        </p:selectOneMenu>
        <h:outputText value="#{VoitureGetBean.typeVoiture}" />
		<p:message for="type" style="color: red"></p:message>
		
		<p:outputLabel value="Type de carburant :"/>
		<p:selectOneMenu id="typeC" value="#{VoitureGetBean.typeCarburant}" style="width:500px" placeholder="#{VoitureGetBean.voiture.typeCarburant}">
        	<f:selectItem itemLabel="Choisir" itemValue="" />
            <f:selectItem itemLabel="Essence" itemValue="Essence" />
            <f:selectItem itemLabel="Diesel" itemValue="Diesel" />
            <f:selectItem itemLabel="Electrique" itemValue="Electrique" />
            <f:selectItem itemLabel="Hybride" itemValue="Hybride" />
        </p:selectOneMenu>
		<p:message for="typeC" style="color: red"></p:message>
		<h:outputText value="#{VoitureGetBean.typeCarburant}" />

		<p:outputLabel value="Etat :"/>
		<p:selectOneMenu id="etat" value="#{VoitureGetBean.etatVoiture}" style="width:500px" placeholder="#{VoitureGetBean.voiture.etatVoiture}">
        	<f:selectItem itemLabel="Choisir" itemValue="" />
            <f:selectItem itemLabel="Neuf" itemValue="Neuf" />
            <f:selectItem itemLabel="Très bon état" itemValue="Très bon état" />
            <f:selectItem itemLabel="Bon état" itemValue="Bon état" />
            <f:selectItem itemLabel="Etat moyen" itemValue="Etat moyen" />
            <f:selectItem itemLabel="Mauvais état" itemValue="Mauvais état" />
        </p:selectOneMenu>
		<p:message for="etat" style="color: red"></p:message>
		<h:outputText value="#{VoitureGetBean.etatVoiture}" />

		</h:panelGrid>
		
		<p:separator />
		
		<p:commandButton value="Modifier" ajax="false" icon="ui-icon-pencil" action="#{VoitureGetBean.updateVoiture}">
		</p:commandButton>
		
	</p:panel>
</h:form>

</h:body>
</html>
