<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:p="http://primefaces.org/ui"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:b="http://bootsfaces.net/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Historique des réservations</title>
</h:head>
<h:body>

<ui:include src="navbar.xhtml"></ui:include>

<b:panel title="Historique des réservations" look="primary">

<h:form>
                         
<b:dataTable styleClass="table table-striped" var="r" value="#{ReservationGetHistoriqueBean.tabR}" rows="10"
                         widgetVar="carsTable"
						  page-length="10"
						  page-length-menu="5,10,25,50"
						  lang="fr"
						  style="text-align: center; vertical-align: center !important">

<b:dataTableColumn label="Id">
		<h:outputText value="#{r.idreservation}" />
	</b:dataTableColumn>
	
	<b:dataTableColumn label="Prix">
		<h:outputText value="#{r.prixReservation}" />
	</b:dataTableColumn>
	
	<b:dataTableColumn label="Date de réservation">
		<h:outputText value="#{r.dateReservation}">
					<f:convertDateTime type="date" pattern="dd-MM-yyyy" />
			</h:outputText>
	</b:dataTableColumn>
	
	<b:dataTableColumn label="Date de départ">
		<h:outputText value="#{r.dateSortie}">
					<f:convertDateTime type="date" pattern="dd-MM-yyyy, HH:mm" />
			</h:outputText>
	</b:dataTableColumn>
	
	<b:dataTableColumn label="Date de retour">
		<h:outputText value="#{r.dateRetour}">
					<f:convertDateTime type="date" pattern="dd-MM-yyyy, HH:mm" />
			</h:outputText>
	</b:dataTableColumn>
	
	<b:dataTableColumn label="Nombre de jours">
		<h:outputText value="#{r.nombresDeJours}" />
	</b:dataTableColumn>

	<b:dataTableColumn label="Etat de la voiture">
		<h:outputText value="#{r.etatReservation}" />
	</b:dataTableColumn>
	
	<b:dataTableColumn label="Voiture">
		<h:outputText value="#{r.voiture.immatricule}" />
	</b:dataTableColumn>

    <b:dataTableColumn label="Client">
		<h:outputText value="#{r.client.nomClient}" />
	</b:dataTableColumn>

</b:dataTable>
</h:form>

</b:panel>

</h:body>
</html>
