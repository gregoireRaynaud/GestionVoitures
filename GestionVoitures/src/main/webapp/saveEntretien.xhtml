<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:p="http://primefaces.org/ui"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:b="http://bootsfaces.net/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Ajouter un entretien</title>
	<h:link type="text/css" rel="stylesheet"
		href="/project/faces/javax.faces.resource/theme.css?ln=primefaces-start" />
</h:head>
<h:body style="background-image: url(resources/img/fond.jpg)">

	<ui:include src="navbar.xhtml"></ui:include>
	
	<h:form>

		<b:panel title="Ajouter un entretien" look="primary" style="width: 800px; margin: auto; background-color: #BFF5EF">
			<h:panelGrid columns="1" cellpadding="3">

				<p:outputLabel for="voiture" value="Voiture :" />
				<p:selectOneMenu id="voiture" value="#{EntretienBean.idVoiture}"
					style="width:770px">
					<f:selectItem itemLabel="Choisissez une voiture" itemValue=""/>
					<f:selectItems value="#{EntretienBean.voitures}" var="v"
						itemValue="#{v.idvoiture}" itemLabel="#{v.immatricule}" />
				</p:selectOneMenu>
				<p:message for="voiture" style="color: red"></p:message>


				<p:outputLabel for="type" value="Entretien :" />
				<p:selectOneMenu id="type" value="#{EntretienBean.type}" style="width:770px">
					<f:selectItem itemLabel="Séléctionner un entretien" itemValue=""/>
					<f:selectItem itemLabel="Chaine distribution"
						itemValue="CHAINE_DISTRIBUTION" />
					<f:selectItem itemLabel="Filtre huile" itemValue="FILTRE_HUILE" />
					<f:selectItem itemLabel="Vidange" itemValue="VIDANGE" />
				</p:selectOneMenu>
				<p:message for="type" />


				<p:outputLabel for="typeEntretien" value="Type d'entretien : " />
				<p:inputText id="typeEntretien"
					value="#{EntretienBean.typeEntretien}" style="width:770px" />
				<p:message for="typeEntretien" style="color: red" />
				

				<p:outputLabel for="inline" value="Date :" />
				<p:calendar id="inline" value="#{EntretienBean.dateEntretien}" pattern="MM/dd/yyyy" />
				<p:message for="inline" style="color: red"></p:message>

				<!-- On ne peut pas saisir le kilométrage -->

				<p:outputLabel for="prix" value="Prix : " />
				<p:inputText id="prix" value="#{EntretienBean.prixEntretien}"
					style="width:770px" />
				<p:message for="prix" style="color: red" />

			</h:panelGrid>

			<p:separator />

			<p:commandButton ajax="false" look="primary" value="Ajouter" icon="ui-icon-check" action="#{EntretienBean.addEntretien()}"/>

		</b:panel>
	</h:form>
	
	

</h:body>
</html>
