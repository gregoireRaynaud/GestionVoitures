<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>get Entretiens</title>
	<h:link type="text/css" rel="stylesheet"
		href="/project/faces/javax.faces.resource/theme.css?ln=primefaces-start" />
</h:head>
<h:body style="background-image: url(resources/img/fond.jpg)">

	<ui:include src="navbar.xhtml"></ui:include>




	<b:panel title="Historique des entretiens" look="primary">

		<h:form>

			<b:dataTable styleClass="table table-striped" var="entretien"
				value="#{EntretienBean.entretiens}" rows="10" widgetVar="carsTable"
				page-length="10" page-length-menu="5,10,25,50" lang="fr"
				style="text-align: center; vertical-align: center !important">

				<b:dataTableColumn label="Id">
					<h:outputText value="#{entretien.idEntretien}" />
				</b:dataTableColumn>

				<b:dataTableColumn label="Type d'entretien">
					<h:outputText value="#{entretien.typeEntretien}" />
				</b:dataTableColumn>

				<b:dataTableColumn label="Entretien">
					<h:outputText value="#{entretien.getType()}" />
				</b:dataTableColumn>

				<b:dataTableColumn label="Date">
					<h:outputText value="#{entretien.dateEntretien}" />
				</b:dataTableColumn>

				<b:dataTableColumn label="Kilometrage">
					<h:outputText value="#{entretien.kilometrage}" />
				</b:dataTableColumn>

				<b:dataTableColumn label="Prix">
					<h:outputText value="#{entretien.prixEntretien}" />
				</b:dataTableColumn>

				<b:dataTableColumn label="Imm. voiture">
					<h:outputText value="#{entretien.voiture.getImmatricule()}" />
				</b:dataTableColumn>

				<h:column label="Modification">
					<p:commandButton ajax="false" icon="ui-icon-pencil"
						style="border: 1px solid #27DBC3; background: #27DBC3; padding: 5px 20px; margin-right: 10px"
						actionListener="#{EntretienBean.attrListener}"
						action="#{EntretienBean.RedirectUpdateEntretien}">
						<f:attribute name="entretien" value="#{entretien}" />
					</p:commandButton>
				</h:column>

			</b:dataTable>

		</h:form>

	</b:panel>

</h:body>
</html>
