<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:p="http://primefaces.org/ui"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:b="http://bootsfaces.net/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Consulter/Modifier une agence</title>
</h:head>
<h:body>

<ui:include src="navbar.xhtml"></ui:include>



<h:form>

<b:panel title="Modifier l'agence #{AgenceBean.agence.idAgence}" look="primary" style="text-decoration:none;">
 
        <h:panelGrid columns="3" cellpadding="5">
            
            
            <p:outputLabel for="txt1_2" value="Adresse postale: "/>
			<p:inputText id="txt1_2"  requiredMessage="Veuillez entrer une adresse." required="true" value="#{AgenceBean.age.addrespostal}"/>			
			<p:message for="txt1_2"/>
            
            <p:outputLabel for="txt2_2" value="Numéro de téléphone: "/>
			<p:inputText id="txt2_2"  requiredMessage="Veuillez indiquer un N° de Téléphone." required="true" value="#{AgenceBean.age.numerotel}"/>
			<p:message for="txt2_2"/>
            
            <p:outputLabel for="txt3_2" value="Dénomination: "/>
			<p:inputText id="txt3_2" requiredMessage="Veuillez indiquer une dénomination." required="true" value="#{AgenceBean.age.denomination}"/>
			<p:message for="txt3_2"/>
            
            <p:outputLabel for="txt4_2" value="Forme Juridique: "/>
			<p:inputText id="txt4_2" requiredMessage="Veuillez indiquer une forme juridique." required="true" value="#{AgenceBean.age.formJuridique}"/>
			<p:message for="txt4_2"/>
            
            <p:outputLabel for="txt5_2" value="Activité: "/>
			<p:inputText id="txt5_2" requiredMessage="Veuillez indiquer une activité." required="true" value="#{AgenceBean.age.activite}"/>
			<p:message for="txt5_2"/>
            
            <p:outputLabel for="txt6_2" value="Adresse Siège: "/>
			<p:inputText id="txt6_2" requiredMessage="Veuillez indiquer l'adresse du siège." required="true" value="#{AgenceBean.age.adressSiege}"/>
			<p:message for="txt6_2"/>
            
            <p:outputLabel for="txt7_2" value="Ville: "/>
			<p:inputText id="txt7_2" requiredMessage="Veuillez indiquer une ville." required="true" value="#{AgenceBean.age.ville}"/>
			<p:message for="txt7_2"/>
            
            <p:outputLabel for="txt8_2" value="Numéro de téléphone secondaire: "/>
			<p:inputText id="txt8_2" requiredMessage="Veuillez indiquer un N° de téléphone secondaire." required="true" value="#{AgenceBean.age.deuxiemTel}"/>
			<p:message for="txt8_2"/>
			
            <p:outputLabel for="txt9_2" value="TVA: "/>
			<p:inputText id="txt9_2" requiredMessage="Veuillez indiquer un taux de TVA." required="true" value="#{AgenceBean.age.tva}"/>
			<p:message for="txt9_2"/>
			
			<p:outputLabel for="txt10_2" value="Devise locale: " />
            <p:selectOneMenu id="txt10_2" value="#{AgenceBean.age.choixMonnais}" requiredMessage="Veuillez préciser la devise locale." required="true" style="width:230px">
                <f:selectItem itemLabel="Selectionner une devise" itemValue="" noSelectionOption="true" />
                <f:selectItem itemLabel="Dollar" itemValue="dollar"/>
                <f:selectItem itemLabel="Euro" itemValue="euro"/>
                <f:selectItem itemLabel="Livre Sterling" itemValue="livre"/>
                <f:selectItem itemLabel="Dinar" itemValue="dinar"/>
                <f:selectItem itemLabel="Yen" itemValue="yen"/>
            </p:selectOneMenu>
            <p:message for="txt10_2"/>
            
            <p:outputLabel for="txt11_2" value="Date de Création: *" />
            <p:calendar id="txt11_2" value="#{AgenceBean.age.dateCommencement}" effect="fold" requiredMessage="Veuillez entrer une date de création" required="true" label="Date d'ouverture"/>
            <p:message for="txt11_2" />
         
        </h:panelGrid>
        <p:commandButton value="Ajouter" actionListener="#{AgenceBean.updateAgence}"  update="@(form)" styleClass="ui-priority-primary"/>

</b:panel>    

</h:form>


</h:body>
</html>
