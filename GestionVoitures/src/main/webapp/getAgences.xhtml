<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:p="http://primefaces.org/ui"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:b="http://bootsfaces.net/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Liste des Agences</title>
</h:head>
<h:body>
<ui:include src="navbar.xhtml"></ui:include>
<h:form>
    <b:dataTable id="table1" var="age" value="#{AgenceBean.tabAgences}" widgetVar="agenceTable"
                 emptyMessage="Aucune agence trouvée avec ces critères." filteredValue="#{AgenceBean.tabAgencesFiltered}"
                 page-length="5"
				 page-length-menu="5,10,25,50"
				 lang="fr"
				 style="text-align: center; vertical-align: center !important">
 
        <b:dataTableColumn filterBy="#{age.idAgence}" label="Id" filterMatchMode="contains">
            <h:outputText value="#{age.idAgence}" />
        </b:dataTableColumn>
 
        <b:dataTableColumn filterBy="#{age.addrespostal}" label="Adresse Postale" filterMatchMode="contains">
            <h:outputText value="#{age.addrespostal}" />
        </b:dataTableColumn>
        
        <b:dataTableColumn filterBy="#{age.numerotel}" label="N° téléphone" filterMatchMode="contains">
            <h:outputText value="#{age.numerotel}" />
        </b:dataTableColumn>
        
        <b:dataTableColumn filterBy="#{age.denomination}" label="Dénomination" filterMatchMode="contains">
            <h:outputText value="#{age.denomination}" />
        </b:dataTableColumn>
        
        <b:dataTableColumn filterBy="#{age.formJuridique}" label="Forme juridique" filterMatchMode="contains">
            <h:outputText value="#{age.formJuridique}" />
        </b:dataTableColumn>
        
        <b:dataTableColumn filterBy="#{age.activite}" label="Activité" filterMatchMode="contains">
            <h:outputText value="#{age.activite}" />
        </b:dataTableColumn>
        
        <b:dataTableColumn filterBy="#{age.adressSiege}" label="Adresse Siège" filterMatchMode="contains">
            <h:outputText value="#{age.adressSiege}" />
        </b:dataTableColumn>
        
        <b:dataTableColumn filterBy="#{age.dateCommencement}" label="Date de commencement" filterMatchMode="contains">
            <h:outputText value="#{age.dateCommencement}" />
        </b:dataTableColumn>
        
        <b:dataTableColumn filterBy="#{age.ville}" label="Ville" filterMatchMode="contains">
            <h:outputText value="#{age.ville}" />
        </b:dataTableColumn>
        
        <b:dataTableColumn filterBy="#{age.deuxiemTel}" label="Deuxième N° téléphone" filterMatchMode="contains">
            <h:outputText value="#{age.deuxiemTel}" />
        </b:dataTableColumn>
        
         <b:dataTableColumn filterBy="#{age.tva}" label="TVA" filterMatchMode="contains">
            <h:outputText value="#{age.tva}" />
        </b:dataTableColumn>
 
        <b:dataTableColumn filterBy="#{age.choixMonnais}" label="Monnaie" filterMatchMode="in">
            <h:outputText value="#{age.choixMonnais}" />
        </b:dataTableColumn>
        
        <h:column label="Modification">
    	<b:commandButton actionListener="#{AgenceBean.attrListener}" action="#{AgenceBean.redirectUpdateAgence}" iconAwesome="pencil" style="border: 1px solid #acdd4a; background: #6eac2c">
    		<f:attribute name="age" value="#{age}" />
    	</b:commandButton>        
    	</h:column>
    	
    </b:dataTable>
</h:form>

</h:body>
</html>
