<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:p="http://primefaces.org/ui"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:b="http://bootsfaces.net/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Liste des réservations</title>
</h:head>
<h:body style="background-image: url(resources/img/fond.jpg)">

<ui:include src="navbar.xhtml"></ui:include>

<p:growl id="growl" showDetail="true" sticky="true" />

<b:panel title="Liste des réservations" look="primary">

<h:form>
                         
<b:dataTable styleClass="table table-striped" var="r" value="#{ReservationGetBean.tabR}" rows="10"
                         widgetVar="carsTable"
						  page-length="10"
						  page-length-menu="5,10,25,50"
						  lang="fr"
						  style="text-align: center; vertical-align: center !important">
	
	<b:dataTableColumn label="Id">
		<h:outputText value="#{r.idreservation}" />
	</b:dataTableColumn>
	
	<b:dataTableColumn label="Prix">
		<h:outputText value="#{r.prixReservation}" />
	</b:dataTableColumn>
	
	<b:dataTableColumn label="Date de réservation">
		<h:outputText value="#{r.dateReservation}">
					<f:convertDateTime type="date" pattern="dd-MM-yyyy" />
			</h:outputText>
	</b:dataTableColumn>
	
	<b:dataTableColumn label="Date de départ">
		<h:outputText value="#{r.dateSortie}">
					<f:convertDateTime type="date" pattern="dd-MM-yyyy, HH:mm" />
			</h:outputText>
	</b:dataTableColumn>
	
	<b:dataTableColumn label="Date de retour">
		<h:outputText value="#{r.dateRetour}">
					<f:convertDateTime type="date" pattern="dd-MM-yyyy, HH:mm" />
			</h:outputText>
	</b:dataTableColumn>
	
	<b:dataTableColumn label="Nombre de jours">
		<h:outputText value="#{r.nombresDeJours}" />
	</b:dataTableColumn>

	<b:dataTableColumn label="Etat de la voiture">
		<h:outputText value="#{r.etatReservation}" />
	</b:dataTableColumn>
	
	<b:dataTableColumn label="Voiture">
		<h:outputText value="#{r.voiture.immatricule}" />
	</b:dataTableColumn>

    <b:dataTableColumn label="Client">
		<h:outputText value="#{r.client.nomClient}" />
	</b:dataTableColumn>
 
   
    <h:column label="Modification">
		<p:commandButton ajax="false" actionListener="#{ReservationGetBean.attrListener}" action="#{ReservationGetBean.RedirectUpdateReservation}" icon="ui-icon-pencil" style="border: 1px solid #27DBC3; background: #27DBC3; padding: 5px 20px; margin-right: 10px">
    		<f:attribute name="r" value="#{r}" />
		</p:commandButton>
		<p:commandButton update="growl" ajax="true" actionListener="#{ReservationGetBean.attrListener}"
						action="#{ReservationGetBean.deleteReservation}"
						icon="ui-icon-close" style="border: 1px solid #FA2F44; background: #FA2F44; padding: 5px 20px">
			<p:confirm header="Confirmation"
							message="Etes-vous sûr de vouloir supprimer cette réservation ?"
							icon="ui-icon-alert" />
			<f:attribute name="r" value="#{r}" />
		</p:commandButton>
		
		

		<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
			<p:commandButton value="Oui" type="button"
							styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
			<p:commandButton value="Non" type="button"
							styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
		</p:confirmDialog>
	</h:column>	
</b:dataTable>
</h:form>

</b:panel>

</h:body>
</html>
