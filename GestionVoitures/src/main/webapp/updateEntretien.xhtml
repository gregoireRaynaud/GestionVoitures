<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Modifier un entretien</title>
	<h:link type="text/css" rel="stylesheet"
		href="/project/faces/javax.faces.resource/theme.css?ln=primefaces-start" />
</h:head>
<h:body style="background-image: url(resources/img/fond.jpg)">

	<ui:include src="navbar.xhtml"></ui:include>

	<h:form>
	<b:panel title="Modifier l'entretien #{EntretienBean.entretien.idEntretien}" look="primary" style="width: 800px; margin: auto; background-color: #BFF5EF">
			<h:panelGrid columns="1" cellpadding="3">
			
				<p:outputLabel value="Type d'entretien : " />
				<p:inputText id="typeEntretien"
					requiredMessage="type d'entretien obligatoire" required="true"
					value="#{EntretienBean.entretien.typeEntretien}" style="width:770px" />
				<p:message for="typeEntretien" style="color: red" />

				<p:outputLabel value="Date: " />
				<p:calendar id="inline" value="#{EntretienBean.entretien.dateEntretien}" pattern="dd-MM-yyyy" />

				<!-- On ne peut pas modifier le kilométrage -->

				<p:outputLabel value="prix : " />
				<p:inputText id="prix"
					requiredMessage="prix obligatoire" required="true"
					value="#{EntretienBean.entretien.prixEntretien}" style="width:770px" />
				<p:message for="prix" style="color: red" />

			</h:panelGrid>

			<p:separator />

			<p:commandButton ajax="false" value="Modifier" icon="ui-icon-check"
				action="#{EntretienBean.updateEntretien()}" />

		</b:panel>
	</h:form>
</h:body>
</html>
