<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:p="http://primefaces.org/ui"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Consulter une Facture</title>
</h:head>
<h:body>

<ui:include src="navbar.xhtml"></ui:include>

<h:form>
    <p:dataTable id="table1" var="fac" value="#{FactureBean.tabFactures}" widgetVar="factureTable"
                 emptyMessage="Aucune facture trouvée avec ces critères." filteredValue="#{FactureBean.tabFacturesFiltered}">
 
        <f:facet name="header">
            <p:outputPanel>
                <h:outputText value="Search all fields:" />
                <p:inputText id="globalFilter" onkeyup="PF('factureTable').filter()" style="width:150px" placeholder="Enter keyword"/>
            </p:outputPanel>          
        </f:facet>
 
        <p:column filterBy="#{fac.idFacture}" headerText="Id Facture" footerText="contains" filterMatchMode="contains">
            <h:outputText value="#{fac.idFacture}" />
        </p:column>

        <p:column filterBy="#{fac.deFacturation}" headerText="Date de facturation" footerText="contains" filterMatchMode="contains">
            <h:outputText value="#{fac.deFacturation}" />
        </p:column>
        
        <p:column filterBy="#{fac.reservation.idreservation}" headerText="Id de Réservation" footerText="contains" filterMatchMode="contains">
            <h:outputText value="#{fac.reservation.idreservation}" />
        </p:column>
        
        <p:column headerText="Consulter/Imprimer" style="text-align: center">
    	<p:commandButton ajax="false" actionListener="#{FactureBean.attrListener}" action="#{FactureBean.consulterFacture}" icon="fa fa-file-pdf-o" style="border: 1px solid #acdd4a; background: #6eac2c">
    		<f:attribute name="fac" value="#{fac}" />
    	</p:commandButton>        
    	</p:column>
 
    </p:dataTable>
</h:form>



</h:body>
</html>
